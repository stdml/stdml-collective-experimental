# Starter pipeline

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master
- draft

pool:
  vmImage: 'ubuntu-20.04'

jobs:
- job: native
  steps:
  - script: ./configure --tests
    displayName: Configure

  - script: make -j $(nproc)
    displayName: Build

  - script: go get -v github.com/lsds/KungFu/srcs/go/cmd/kungfu-run
    displayName: Get Deps

  - script: |
      export GOBIN=$HOME/go/bin
      go install -v github.com/lsds/KungFu/srcs/go/cmd/kungfu-run
      export PATH=$GOBIN:$PATH

      ./t
    displayName: Test

# - job: docker
#   steps:

#   - script: docker build .
#     displayName: Build

- job: release
  steps:
  - script: ./configure --release=$(git rev-parse --short HEAD) --deb --shared --disable-cxx11-abi
    displayName: Configure

  - script: make -j $(nproc) package
    displayName: Build

  - script: rm -fr release/_CPack_Packages
    displayName: Cleanup

  - task: PublishPipelineArtifact@1
    inputs:
      # targetPath: $(ls release/*.gz)
      targetPath: ./release
      artifact: 'libstdml-collective'
      publishLocation: 'pipeline'

- job: benchmark
  steps:
  - script: ./configure --benchmarks
    displayName: Configure

  - script: make -j $(nproc)
    displayName: Build

  - script: |
      go get -v github.com/lsds/KungFu/srcs/go/cmd/kungfu-run
      export GOBIN=$HOME/go/bin
      go install -v github.com/lsds/KungFu/srcs/go/cmd/kungfu-run
    displayName: Install Deps

  - script: |
      export GOBIN=$HOME/go/bin
      export PATH=$GOBIN:$PATH

      kungfu-run -q -np 4 ./bin/bench-all-reduce 1024x100 10 3
    displayName: Bench

  - script: |
      export GOBIN=$HOME/go/bin
      export PATH=$GOBIN:$PATH

      export STDML_COLLECTIVE_USE_THREAD_POOL=1
      kungfu-run -q -np 4 ./bin/bench-all-reduce 1024x100 10 3
    displayName: Bench

  - script: |
      export GOBIN=$HOME/go/bin
      export PATH=$GOBIN:$PATH

      export STDML_COLLECTIVE_USE_ASYNC=1
      kungfu-run -q -np 4 ./bin/bench-all-reduce 1024x100 10 3
    displayName: Bench
